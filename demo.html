<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="autoencoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript">
      var examples = {};
    </script>
    <script src="examples/models/wine.js"></script>
    <script src="examples/models/car.js"></script>
    <script src="examples/models/food.js"></script>
    <script src="examples/models/countries.js"></script>
    <script src="examples/models/stocks.js"></script>
    <script src="demo.js"></script>
    <style>
body {
  font: 10px sans-serif;
}

.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.chart-header {
  height: 36px;
}

.chart {
  height: 128px;
}
    </style>
  </head>
  <body>
    <div class="container" ng-app="myApp" ng-controller="ChartsController">
      <div class="row">
	<div class="col-md-2" ng-repeat="example in examples">
	  <h2><a href="" ng-click="setData(example)">{{ example }}</a></h2>
	</div>
      </div>
      <div class="row">
	<div class="col-md-3" ng-repeat="header in headers">
	  <h4 class="chart-header">{{ header }}</h4>
	  <div class="chart" render-chart></div>
	</div>
      </div>
    </div>
  </body>
</html>
